<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bored??</title>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;600&family=Josefin+Slab:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.scss" />
  </head>
  <body>
    <h1 class="header">Bored Out Of Your Mind???</h1>
    <h2 class="manual">
      <p>Generate an activity !</p>
      <p>Note that price and accessiblity is [0 , 1] .</p>
      <p>Fields can be left empty.</p>
    </h2>
    <section class="form">
      <ul>
        <li>
          <label for="type">Type:</label>
          <select id="type">
            <option value="education">education</option>
            <option value="recreational">recreational</option>
            <option value="social">social</option>
            <option value="diy">diy</option>
            <option value="charity">charity</option>
            <option value="cooking">cooking</option>
            <option value="relaxation">relaxation</option>
            <option value="music">music</option>
            <option value="busywork">busywork</option>
            <option value="any">any</option>
          </select>
        </li>
        <li>
          <label for="participants">Participants:</label>
          <input type="number" id="participants" name="participants" min="0">
        </li>
        <li>
          <label for="price">Price:</label>
          <input type="number" id="price" name="price" min="0" max="1" step="0.01">
        </li>
        <li>
          <label for="accessibility">Accessibility:</label>
          <input type="number" id="accessibility" name="accessibility" min="0" max="1" step="0.01">
        </li>
      </ul>
      <input id="submit" type="submit" value="submit">
    </section>
    <section class="randomGen">
      <div class="randomGenActivity">
        <p id="activity">Activity</p>
      </div>
    </section>
    <script src="js/test.js"></script>
  </body>
</html>
